# When adding things that need to be changed for testing, remember
# to update bin/2_modify_docker_test.py
#
# e.g. running bitcoind in regtest mode
#      or adding environment variables

version: '2.1'

services:
  bitcoind:
    build:
      context: ./docker-bitcoind/
    entrypoint: "sh -c 'btc_init && bitcoind'"
    env_file: env_vars.env
    ports:
      - "8332:8332"
      - "8333:8333"
      - "18333:18333"
    volumes:
      - ./bitcoind-data:/bitcoin

  ipfs:
    depends_on:
      - "bitcoind"
    image: "jbenet/go-ipfs"
    ports:
      - "127.0.0.1:5001:5001"
      - "4001:4001"
    volumes:
      - ./ipfs-data:/ipfs-data

  postgres:
    depends_on:
      - "ipfs"
    image: "postgres:9.6"
    environment:
      - PGDATA=/postgres-data
    volumes:
      - ./postgres-data:/postgres-data
    expose:
      - "5678"

  scraper:  # haskell
    depends_on:
      - "postgres"
    build:
      context: ./dockerfiles/scraper/
      dockerfile: Dockerfile
    entrypoint: "scraper"

  producer:  # haskell & python
    depends_on:
      - "postgres"
    build:
      context: ./dockerfiles/producer/
      dockerfile: Dockerfile
    entrypoint: "sh -c 'git pull && ./producer-production.sh'"
    env_file:
      - env_vars.env
    environment:
      - VERIFY_SECRET_KEY

  header-download:  # python
    depends_on:
      - "postgres"
    build:
      context: ./dockerfiles/header-download/
      dockerfile: Dockerfile
    env_file: env_vars.env

  pallet-download:  # python
    depends_on:
      - "bitcoind"
    build:
      context: ./dockerfiles/pallet-download/
      dockerfile: Dockerfile

  pallet-verifier:  # haskell
    depends_on:
      - "postgres"
    build:
      context: ./dockerfiles/pallet-verifier/
      dockerfile: Dockerfile
    entrypoint: "verifier"

  state-maker:  # python
    depends_on:
      - "postgres"
    build:
      context: ./dockerfiles/state-maker/
      dockerfile: Dockerfile

  vote-explorer:  # python
    depends_on:
      - "state-maker"
    build:
      context: ./dockerfiles/vote-explorer/
      dockerfile: Dockerfile
    ports:
      - "8080:80"
