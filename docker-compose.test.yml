version: '2.1'

services:
  bitcoind:
    build:
      context: ./docker-bitcoind/
    entrypoint: "sh -c 'btc_init && bitcoind -regtest'"
    env_file: env_vars.env
    ports:
      - "8332:8332"
      - "8333:8333"
      - "18333:18333"
    volumes:
      - ./bitcoind-data:/bitcoin

  ipfs:
    depends_on:
      - "bitcoind"
    image: "jbenet/go-ipfs"
    ports:
      - "127.0.0.1:5001:5001"
      - "4001:4001"
    volumes:
      - ./ipfs-data:/ipfs-data

  postgres:
    depends_on:
      - "ipfs"
    image: "postgres:9.6"
    environment:
      - PGDATA=/postgres-data
    volumes:
      - ./postgres-data:/postgres-data
    expose:
      - "5678"

  scraper:  # haskell
    depends_on:
      - "postgres"
    build:
      context: ./dockerfiles/scraper/
      dockerfile: Dockerfile
    entrypoint: "scraper"

  producer:  # haskell
    depends_on:
      - "postgres"
    build:
      context: ./dockerfiles/producer/
      dockerfile: Dockerfile
    entrypoint: "pallet-gen 10"

  header-download:  # python
    depends_on:
      - "postgres"
    build:
      context: ./dockerfiles/header-download/
      dockerfile: Dockerfile
      args:
        pubkey: ""

  pallet-download:  # python
    depends_on:
      - "bitcoind"
    build:
      context: ./dockerfiles/pallet-download/
      dockerfile: Dockerfile

  pallet-verifier:  # haskell
    depends_on:
      - "postgres"
    build:
      context: ./dockerfiles/pallet-verifier/
      dockerfile: Dockerfile
    entrypoint: "verifier"

  state-maker:  # python
    depends_on:
      - "postgres"
    build:
      context: ./dockerfiles/state-maker/
      dockerfile: Dockerfile

  vote-explorer:  # python
    depends_on:
      - "state-maker"
    build:
      context: ./dockerfiles/vote-explorer/
      dockerfile: Dockerfile
    ports:
      - "8080:80"

  sut:  # tests
    build:
      context: .
      dockerfile: Dockerfile.test
